workflows:
  version: 2
  node-multi-build:
    jobs:
      - eslint-v6
      - eslint-v7
      - ts-eslint-v4
      - node-v14
      - node-v16
      - lint

version: 2
jobs:
  node-base: &node-base
    docker:
      - image: node
    steps:
      - run:
          name: Versions
          command: npm version
      - checkout
      # - restore_cache:
      #     keys:
      #       - v2-npm-lock-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install --legacy-peer-deps
      - run:
          name: Test
          command: npm test
      # - save_cache:
      #     key: v2-npm-lock-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
      #     paths:
      #       - node_modules

  eslint-v6:
    docker:
      - image: node:14
    steps:
      - run:
          name: Versions
          command: npm version
      - checkout
      - run:
          name: Install eslint@6
          command: |
            npm install --save-exact eslint@6.8.0
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Test
          command: npm test
  eslint-v7:
    docker:
      - image: node:14
    steps:
      - run:
          name: Versions
          command: npm version
      - checkout
      - run:
          name: Install eslint@7
          command: |
            npm install eslint@7
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Test
          command: npm test
  ts-eslint-v4:
    docker:
      - image: node:14
    steps:
      - run:
          name: Versions
          command: npm version
      - checkout
      - run:
          name: Install @typescript-eslint/parser@4 eslint@7 typescript@4.7
          command: |
            npm install @typescript-eslint/parser@4 eslint@7 typescript@4.7 --save-exact
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Test
          command: npm test
  node-v14:
    <<: *node-base
    docker:
      - image: node:14
  node-v16:
    <<: *node-base
    docker:
      - image: node:16

  lint:
    docker:
      - image: node:16
    steps:
      - run:
          name: Versions
          command: npm version
      - checkout
      - restore_cache:
          keys:
            - v2-npm-lock-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: v2-npm-lock-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Lint
          command: npm run lint
