name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
      - name: Install Packages
        run: npm install --legacy-peer-deps
      - name: Lint
        run: npm run lint

  test:
    name: Test
    strategy:
      matrix:
        node: [18, 20]
        os: [ubuntu-latest]
        eslint: [8, 9]
        include:
          # On old Node version
          - eslint: 8
            node: 17
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js v${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install Packages
        run: npm install --legacy-peer-deps
      - name: Install ESLint v${{ matrix.eslint }}
        run: npm install --save-dev eslint@${{ matrix.eslint }} --legacy-peer-deps
      - name: Test
        run: npm test

  test-for-ts-eslint-v5:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Packages
        run: npm install --legacy-peer-deps
      - name: Install typescript-eslint v5
        run: npm install -D @typescript-eslint/parser
      - name: Test
        run: npm test

  test-for-eslint-v8-without-eslint-stylistic:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
      - name: Install Packages
        run: npm install --legacy-peer-deps
      - name: Uninstall @stylistic/eslint-plugin
        run: npm uninstall -D @stylistic/eslint-plugin
      - name: Install eslint v8
        run: npm install -D eslint@8
      - name: Test
        run: npm test
