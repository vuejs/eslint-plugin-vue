name: CI
on:
  push:
    branches:
      - 'master'
  pull_request:
    types:
      - 'opened'
      - 'synchronize'
      - 'reopened'

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
      - name: Install Packages
        run: npm install --legacy-peer-deps
      - name: Lint
        run: npm run lint

  test:
    name: Test
    strategy:
      matrix:
        node: [18, 20, 21]
        eslint: [9]
        include:
          # On old ESLint version
          - node: 18
            eslint: 8

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js v${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install Packages
        run: npm install -f
      - name: Install ESLint v${{ matrix.eslint }}
        run: npm install --save-dev eslint@${{ matrix.eslint }} -f
      - name: Test
        run: npm test

  test-without-eslint-stylistic:
    name: Test without ESLint Stylistic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
      - name: Install Packages
        run: npm install -f
      - name: Uninstall @stylistic/eslint-plugin
        run: npm uninstall -D @stylistic/eslint-plugin
      - name: Test
        run: npm test
