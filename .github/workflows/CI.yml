name: CI
on:
  push:
    branches:
      - 'master'
  pull_request:
    types:
      - 'opened'
      - 'synchronize'
      - 'reopened'

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          cache: pnpm
      - name: Install Packages
        run: pnpm install --legacy-peer-deps
      - name: Lint
        run: pnpm run lint

  test:
    name: Test
    strategy:
      matrix:
        node: [18, 20, 21, 'lts/*']
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Install Node.js v${{ matrix.node }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - name: Install Packages
        run: pnpm install
      - name: Test
        run: pnpm test

  test-with-eslint-v8:
    name: Test with ESLint v8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Install Node.js v18
        uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: pnpm
      - name: Install Packages
        run: pnpm install
      - name: Install ESLint v8
        run: pnpm install --save-dev eslint@8 --force
      - name: Test
        run: pnpm test

  test-without-eslint-stylistic:
    name: Test without ESLint Stylistic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          cache: pnpm
      - name: Install Packages
        run: pnpm install
      - name: Uninstall @stylistic/eslint-plugin
        run: pnpm uninstall @stylistic/eslint-plugin
      - name: Test
        run: pnpm test

  test-with-old-eslint-stylistic:
    name: Test with old ESLint Stylistic
    strategy:
      matrix:
        stylistic: [2, 3, 4]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          cache: pnpm
      - name: Install Packages
        run: pnpm install
      - name: Install @stylistic/eslint-plugin v${{ matrix.stylistic }}
        run: pnpm install -D @stylistic/eslint-plugin@${{ matrix.stylistic }} --force
      - name: Test
        run: pnpm test

  test-with-typescript-eslint-v7:
    name: Test with typescript-eslint v7
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          cache: pnpm
      - name: Install Packages
        run: pnpm install
      - name: Install @typescript-eslint/parser v7
        run: pnpm install -D @typescript-eslint/parser@7 --force
      - name: Test
        run: pnpm test
