machine:
  node:
    version: 8

dependencies:
  pre:
    - nvm install 6
    - nvm install 4

test:
  override:
    - nvm use 4 && npm i eslint@4.19.1 --no-save && npm test
    - nvm use 6 && npm test
    - nvm use 8 && npm test
    # Test for the minimum version we are supporting.
    - nvm use 8 && npm i eslint@3.18.0 --no-save && $(npm bin)/mocha tests/lib/rules/*.js --reporter dot
